version: '3.7'

networks:
  intranet:
    driver: bridge

services:

  oathkeeper:
    image: oryd/oathkeeper:v0.40
    ports:
      - 4455:4455
      - 4456:4456
    command: serve -c "/etc/config/oathkeeper/oathkeeper.yml"
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    networks:
      - intranet
    volumes:
      - ./oathkeeper/config:/etc/config/oathkeeper

  #keto:
  #  image: oryd/keto:v0.10.0-alpha.0
